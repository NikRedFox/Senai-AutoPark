<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de veiculos</title>
    <link rel="stylesheet" href="./src/styles/style-entrada.css">
    <link rel="Icon" href="../../assets/images/Icon-tab.svg">
</head>

<body>
    <main>

        <img src="./src/assets/images/Entrada-background.svg" alt="">


        <div class="content-container">
            <div class="title-container">
                <h1>Controle de entrada de veículos</h1>
                <p>Faça o registro</p>
            </div>

            <form action="">
                <img src="./src/assets/images/Entrada-icon.svg" alt="">
                <label for="Placa">Placa do carro</label>
                <input type="text" placeholder="Placa do carro">

                <button>
                    Registrar
                    <img src="../../assets/images/Arrow-icon.svg" alt="">
                </button>
            </form>
        </div>

    </main>
</body>

</html>
