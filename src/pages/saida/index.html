<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saida de veiculos</title>
    <link rel="stylesheet" href="./src/styles/style-saida.css">    
    <link rel="Icon" href="../../assets/images/Icon-tab.svg">
</head>
<body>
    <main>

        <img src="./src/assets/images/Car-background-saida.svg" alt="">


        <div class="content-container">
            <div class="saida-container">
                <div class="title-container">
                    <h1>Registro de saída</h1>
                </div>

                <form action="#" method="post">
                    <div class="input-box">
                        <label for="Placa">Informe a placa do veiculo</label>
                        <input type="text" name="placa" placeholder="Placa do carro" required> 
                    </div>                

                    <button type="submit">Registrar Saída</button>
                </form>
            </div>

            <div class="cobranca-container">
                <h2>Veículo de placa: --/--/--</h2>

                <div class="preco-box">
                    <h3>Preço Total</h3>
                    <h4>R$ 43,00</h4>
                    <div class="date-box">
                       <div class="date-card">
                            <div class="date-text">
                                <p>Hora de Entrada</p>
                                <div class="hour-box">
                                    <p>06 / 04</p>
                                    <p>12:00</p>
                                </div>
                            </div>
                            <img src="./src/assets/images/solar_calendar-line-duotone.svg" alt="">
                       </div> 

                       <div class="date-card">
                            <div class="date-text">
                                <p>Hora de Saida</p>
                                <div class="hour-box">
                                    <p>06 / 04</p>
                                    <p>12:00</p>
                                </div>
                            </div>
                            <img src="./src/assets/images/material-symbols-light_departure-board-outline.svg" alt="">
                        </div>  
                   </div>                    
                </div>

                <div class="pagamento-box">
                    <div class="pagamento-button">
                        <a href="#">Dinheiro</a>
                    </div>
                    <div class="pagamento-button">
                        <a href="#">Cartão Débito</a>
                    </div>
                </div>
            </div>
            
            
            <div class="rodape">
                <p>Copyright 2025 Senai Auto Park All rights Reserved</p>
            </div>
        </div>

    </main>
    
</body>
</html>
