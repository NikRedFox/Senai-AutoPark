<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senai AutoPark</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="Icon" href=  "./src/assets/images/Icon-tab.svg">
</head>
<body>
    <div class="img-container">
        <img src="./src/assets/images/Car-logo-background-login.svg" alt="">
    </div>

    <div class="text-container">
        <div class="text-box">
            <h1>Controle de estacionamento para funcionários</h1>
            <p>Faça seu login</p>
            <div class="form-container">
                <form class="form-box" action="" method="post">                    
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>          
                    <img src="./src/assets/images/Login-icon.svg" alt="">
                    
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>  
                    <img src="./src/assets/images/Password-icon.svg" alt="">
                    
                    <button type="submit">Entrar</button>
                    <img src="./src/assets/images/Arrow-icon.svg" alt="">
                </form>
            </div>   
        </div>
        
        <div class="rodape">
            <p>Copyright 2025 Senai Auto Park All rights Reserved</p>
        </div>
    </div>    
</body>
</html>
